<!DOCTYPE html>
<html>
<head>
    <title>Bus Routes Map</title>
    <style>
        /* Style for bottom container */
        #route-select-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ccc;
            padding: 0.5em 1em;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }
        #route-select {
            max-width: 600px;
            width: 100%;
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Bus Routes</h1>
    {{ map_html|safe }}

    <a href="/">Back to Location Input</a>

    <div id="route-select-container">
        <!-- Form submits to /map with POST -->
        <form action="/map" method="POST">
            <!-- Preserve location -->
            <input type="hidden" name="latitude" value="{{ request.form.latitude or request.args.latitude or 41.2565 }}">
            <input type="hidden" name="longitude" value="{{ request.form.longitude or request.args.longitude or -95.9345 }}">

            <select id="route-select" name="route_name" onchange="this.form.submit()">
                <option value="">-- Show All Routes --</option>
                {% for route in routes %}
                    <option value="{{ route['route_long_name'] }}"
                        {% if selected_route_name == route['route_long_name'] %} selected {% endif %}>
                        {{ route['route_long_name'] }}
                    </option>
                {% endfor %}
            </select>
        </form>
    </div>
</body>
</html>
